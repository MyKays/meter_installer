version: "2.1"
services:
  ms-node-controller:
    image: ${metersphere_image_prefix}/metersphere-node-controller:${metersphere_image_tag}
    container_name: ms-node-controller
    environment:
      HOST_HOSTNAME: $HOSTNAME
    ports:
      - 8082:8082
    volumes:
      - ms-conf:/opt/metersphere/conf
      - ms-jmeter-data:/jmeter
      - ms-logs:/opt/metersphere/logs
      - /var/run/docker.sock:/var/run/docker.sock
    mem_limit: 1024m
    networks:
      - ms-network

volumes:
  ms-jmeter-data:
    driver_opts:
      type: none
      device: ${base_dir}/metersphere/data/jmeter
      o: bind